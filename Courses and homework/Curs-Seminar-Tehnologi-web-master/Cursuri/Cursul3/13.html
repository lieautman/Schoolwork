<html>
    <head>
        <script>
            function f0(){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    let x
                    setTimeout(()=>{
                        x=100
                        resolve(x)
                    },1000)
                })
            }

            //modificare
            function f1(){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve(200)
                    },2000)
                })
            }
            //modificare
            function f2(){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve(300)
                    },3000)
                })
            }

            //modificat
            //in js nu am top level await, ci doar in functii
            //let result = await f0()
            const main = async()=>{
                try{
                    //in paralel
                    //daca una da reject, toate sunt rejectate
                    const results = await Promise.all([f0(),f1(),f2()])
                    console.log(results)
                } catch(err){
                    console.warn(err)
                }

            }
            main()


            //este mai usor de citit
            //codul promisificat si cel fara se incurca
        </script>
    </head>
</html>
