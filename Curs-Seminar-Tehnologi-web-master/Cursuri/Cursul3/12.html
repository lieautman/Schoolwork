<html>
    <head>
        <script>
            function f0(){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    let x
                    setTimeout(()=>{
                        x=100
                        resolve(x)
                    },1000)
                })
            }

            //modificare
            function f1(x){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    let x
                    setTimeout(()=>{
                        x=100
                        //resolve(x+100)
                        reject('nu primim x')
                    },2000)
                })
            }
            //modificare
            function f2(x){
                //var cu promisuri
                //var traditionala
                return new Promise((resolve, reject)=>{
                    let x
                    setTimeout(()=>{
                        x=100
                        resolve(x+200)
                    },3000)
                })
            }

            //modificat
            //in js nu am top level await, ci doar in functii
            //let result = await f0()
            const main = async()=>{
                try{
                    let result=await f0()
                    console.log('before f1')
                    result = await f1(result)
                    console.log('after f1')
                    result = await f2(result)
                    console.log(result)
                } catch(err){
                    console.warn(err)
                }

            }
            main()


            //este mai usor de citit
            //codul promisificat si cel fara se incurca
        </script>
    </head>
</html>
